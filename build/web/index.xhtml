<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <title>Crud con Java web JSF</title>
        
        <script>
            function cargar(id,nom,ape,dir){
                document.getElementById("formulario:idcli").value=id;
                document.getElementById("formulario:nomcli").value=nom;
                document.getElementById("formulario:apecli").value=ape;
                document.getElementById("formulario:dircli").value=dir;
            }
        </script>
    </h:head>
    <h:body>
        <center>
            <h1>Mantenimiento de datos</h1>
        </center>
        
        <center class="container" style="max-width: 450px">
            <h:form id="formulario">
                <div class="row mb-3">
                    <div class="col">
                        <h:outputLabel>Nombre</h:outputLabel>
                    </div>
                    <div class="col">
                        <h:inputText id="nomcli" value="#{clienteBean.nombrecliente}"></h:inputText>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <h:outputLabel>Apellido</h:outputLabel>
                    </div>
                    <div class="col">
                        <h:inputText id="apecli" value="#{clienteBean.apellidocliente}"></h:inputText>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <h:outputLabel>Dirección</h:outputLabel>
                    </div>
                    <div class="col">
                        <h:inputText id="dircli" value="#{clienteBean.direccioncliente}"></h:inputText>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <h:outputLabel>Modificar-Eliminar por Id</h:outputLabel>
                    </div>
                    <div class="col">
                        <h:inputText id="idcli" value="#{clienteBean.idcliente}"></h:inputText>
                    </div>
                </div>
                <div>
                    <h:commandButton style="margin-right: 10px" class="btn btn-success" value="Agregar" action="#{clienteBean.agregarCliente()}"></h:commandButton>
                    <h:commandButton style="margin-right: 10px" class="btn btn-primary" value="Modificar" action="#{clienteBean.modificarCliente()}"></h:commandButton>
                    <h:commandButton style="margin-right: 10px" class="btn btn-warning" value="Eliminar" action="#{clienteBean.eliminarCliente()}"></h:commandButton>
                </div>
            </h:form>
        </center>
        <center>
            <h:form class="container">
                <h:dataTable value="#{clienteBean.tablaClientes}" var="cliente" class="table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">Id Cliente</f:facet>
                        <h:outputText value="#{cliente.idcliente}" class="form-control"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:outputText value="#{cliente.nombrecliente}" class="form-control"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Apellido</f:facet>
                        <h:outputText value="#{cliente.apellidocliente}" class="form-control"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Dirección</f:facet>
                        <h:outputText value="#{cliente.direccioncliente}" class="form-control"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Acciones</f:facet>
                        <a href="javascript:cargar('#{cliente.idcliente}','#{cliente.nombrecliente}','#{cliente.apellidocliente}','#{cliente.direccioncliente}')">Seleccionar</a>
                    </h:column>
                </h:dataTable>
            </h:form>
        </center>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    </h:body>
</html>
